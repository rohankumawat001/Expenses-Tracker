<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <div class="main-containt">
                       <!-- ?dark Mode -->
    <div class="switch-wrapper">               
     <div id="dark-mode-toggle">
     <div class="slider">
     <span id="knob"></span>
    </div>
     </div>
    </div>
                    <!-- ?Main Content  -->
                         
    <div class="container">
        <div class="header">
        <div>
        <h4 class="text-white">Balance</h4>
        <h1 id="balance" class="text-white" >$0</h1>
        </div>
        <div class="profile">
            <img src="about-me-img1.png" alt="">
            <h4 class="profile-name">Rohan</h4>
        </div>
        </div> 
        <div class="inc-exp-container ">
        <div>
            <h4 class="text-white">Income</h4>
            <p id="money-plus" class="money plus">+₹0</p>
        </div>
        <div>
            <h4 class="text-white">Expense</h4>
            <p id="money-minus" class="money minus">-₹0</p>
        </div>
    </div>

    <h3 class="text-white">Histroy</h3>
<ul id="list" class="list">
  
</ul>

<h3 class="text-white">Add new transaction</h3>
<form id="form">
<div class="from-control">
    <input type="text" name="" id="text" required> 
    <label for="text">Details</label>
</div>
<div class="from-control">
    <input type="number" name="" id="amount" required>
    <label for="amount"> Amount </label>
</div>

<button class="btn">Add transaction </button>
</form>


</div>
</div>
<script src="./javascript/main.js"></script>

</body>
</html>
